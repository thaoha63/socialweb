        <div id="controls">

        <!-- Resources items go here -->

        <script>
        // JSON data representing resources
        const resourceData = [
            {
                name: "NAMI",
                description: "NAMI, the National Alliance on Mental Illness, is the nation's largest grassroots mental health organization dedicated to building better lives for the millions of Americans affected by mental illness.",
                image: "./image/nami-logo-blue.png",
            },
            {
                name: "SAMHSA",
                description: "SAMHSA’s National Helpline is a free, confidential treatment referral and information service (in English and Spanish) for everyone who is facing mental and/or substance use disorders.",
                image: "./image/samhsa.png",
            },
            {
                name: "Health Powered Kidsh",
                description: "Health Powered Kids is a free online mental and physical health resource designed to empower children and teens to make good choices about being active, eating well and balancing their lives",
                image: "./image/hpk-logo.png",
            },

            {
                name: "Tip 1: Exercising",
                description: "Exercising is an effective way to break this cycle. As well as releasing endorphins in the brain, physical activity helps to relax the muscles and relieve tension in the body. Since the body and mind are so closely linked, when your body feels better so, too, will your mind.",
                image: "./image/ex.jpeg",
            },

            {
                name: "Tip 2: Accept and Love",
                description: "Accept the imperfect nature of your physical being and your life in general. Pay very close attention to the way you feel when you visit Instagram or Facebook. The observing self I referred to earlier will allow you to question why you’re suddenly preoccupied with your imperfections after seeing “perfect” people their lifestyles in pictures.",
                image: "./image/accept.png",
            },

            {
                name: "Tip 3: Switch mindset",
                description: "Switching from viewing problems as obstacles to embracing them as challenges not only empowers you with a sense of personal control and hope but also encourages the habit of seeking valuable lessons once the immediate threat of the challenge diminishes. Embracing challenges fosters a mindset that welcomes growth and resilience.",
                image: "./image/switch.jpeg",
            },
        ];
        // Function to create HTML elements for each resources
        function createresourceItem(item) {
            const resourceItem = document.createElement("div");
            const titleElement = document.createElement("h2");
            const descriptionElement = document.createElement("p");
            const imageElement = document.createElement("img");
            
            resourceItem.classList.add("resource-item", item.category);
            titleElement.textContent = item.name;
            descriptionElement.textContent = item.description;  
            imageElement.src = item.image;
            imageElement.alt = item.name;
            
            resourceItem.appendChild(titleElement);
            resourceItem.appendChild(imageElement);
            resourceItem.appendChild(descriptionElement);
            
            return resourceItem;
        }
            // Populate the resources container
            const resourceContainer = document.getElementById("resource-container");
                resourceData.forEach((item, index, itemArray) => {
                    const resourceItem = createresourceItem(item);
                    resourceContainer.appendChild(resourceItem);
                });
            // Initialize Isotope
            document.addEventListener("DOMContentLoaded", function () {
                const iso = new Isotope("#resource-container", {
                itemSelector: ".resource-item",
                layoutMode: "fitRows"
            });
            // Function to filter items based on data-filter attribute
            function filterItems(filterValue) {
                iso.arrange({ filter: filterValue });
            }
            // Add event listeners to filter buttons
            const filterButtons = document.querySelectorAll(".filter-button");
            filterButtons.forEach(button => {
                button.addEventListener("click", function () {
                    const filterValue = this.getAttribute("data-filter");
                    filterItems(filterValue);
                });
            });
        });
        </script>
